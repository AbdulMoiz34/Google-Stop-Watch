<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <div class="container" id="container">
            <div class="watch-header">
                <div class="watch-header-wrapper">
                    <div>
                        <a href="../timer-watch/index.html">Timer</a>
                        <button class="watch-activator-btn"><i class="fa-solid fa-check icon"></i>Stopwatch</button>
                    </div>
                </div>
            </div>
            <div class="watch-container">
                <div class="watch-container-wrapper notStarted" id="watch-container-wrapper">
                    <!-- <div class="ball"></div> -->
                    <div class="watch-timer">
                        <div id="mins">0</div>
                        <div id="secs">0</div>
                        <div id="msecs">00</div>
                    </div>
                </div>
            </div>
            <div class="btns-container">
                <div class="btns-container-wrapper">
                    <button id="start" class="start">Start</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
